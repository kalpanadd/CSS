<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPIFY</title>
    <link rel='stylesheet' href='./styles.css' />
</head>

<body>
    <div class="header_section">
        <div class="navbar">
            <div class="left_nav">
                <div class="nav_item">
                    <a href="#">
                        <img src="./Assets/Shopify-Logo.jpg" alt="logo" style="height:100px;width:100px" />
                    </a>
                </div>
                <div class="nav_item">Start</div>
                <div class="nav_item">Sell</div>
                <div class="nav_item">Market</div>
                <div class="nav_item">Manage</div>

            </div>
            <div class="middle_nav"></div>
            <div class="right_nav">
                <div class="nav_item">Pricing</div>
                <div class="nav_item">Learn</div>
                <div class="nav_item">Log in</div>
                <div>
                    <button>Start free trial</button>
                </div>
            </div>
        </div>
        <div class="header_content">
            <div class="header_content_left">
                <div>Anyone,anywhere can</div>
                <div>start an ecommerce</div>
                <div>website</div>
                <div>
                    <input type="text" placeholder="Enter your email address">
                    <button>Start free trial</button>
                </div>
                <footer>Try Shopify free for 14 days, no credit card required. By entering your email, you agree to
                    receive marketing emails from Shopify.</footer>

            </div>
            <div class="header_content_right">
                <div>
                    <div>
                        <img src="./Assets/1.jpg" alt="image" style="height:500px; width:100%" />
                    </div>
                </div>
            </div>

        </div>

    </div>



</body>

</html>
